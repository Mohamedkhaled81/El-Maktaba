{% extends "main/base.html" %}
{% block title %}El-Maktaba | {{ book.title }}{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-20">
    <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg">
        <div class="p-8 flex">
            <img src="{{ book.image.url }}" alt="{{ book.title }}" class="w-64 h-96 object-cover rounded-lg mr-8">
            <div class="w-2/3 flex flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-semibold mb-4">{{ book.title }}</h1>
                    <p class="text-2xl text-blue-600 font-semibold mb-4">${{ book.price }}</p>
                    <div class="mb-4">
                        <label for="quantity" class="text-lg font-semibold">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="border border-gray-300 rounded-md p-2 w-16">
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Add to Cart</button>
                </div>
                <!-- Horizontal line -->
                <hr class="my-6 border-gray-300">

                <div class="h-auto">
                    <p class="text-gray-700 text-lg">{{ book.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
