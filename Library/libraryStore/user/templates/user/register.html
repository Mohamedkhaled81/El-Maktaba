{% extends 'main/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
        class="w-1/2  relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 p-10">
        <!-- left side -->
        <div class="w-full  flex-col justify-center p-7 md:p-11">
            <span class=" mb-3 text-4xl text-slate-900 font-bold  ">Register</span>


            <form method="post" class="py-4">
                {% csrf_token %}
                <div class="py-4">
                    <label for="{{ form.username.id_for_label }}"
                        class="block text-md font-semibold mb-2">Username</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                        placeholder="Enter your username">
                </div>
                <div class="py-4">
                    <label for="{{ form.email.id_for_label }}" class="block text-md font-semibold mb-2">Email</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                        placeholder="Enter your email">
                </div>
                <div class="py-4">
                    <label for="{{ form.password1.id_for_label }}"
                        class="block text-md font-semibold mb-2">Password</label>
                    <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                        placeholder="Enter your password">
                </div>
                <div class="py-4">
                    <label for="{{ form.password2.id_for_label }}" class="block text-md font-semibold mb-2">Confirm
                        Password</label>
                    <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                        placeholder="Confirm your password">
                </div>


                <button type="submit"
                    class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300">
                    Register
                </button>
            </form>

            <div class="text-center text-gray-400">
                Already have an account?
                <a href="{% url 'Login' %}" class="font-bold text-black">Sign in</a>
            </div>
        </div>
        <!-- {/* right side */} -->
    </div>
</div>

{% endblock %}
