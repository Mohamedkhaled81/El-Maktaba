{% extends 'main/base.html' %}
{% block title %}El-Maktaba | Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 p-10">

        <div class="flex flex-col justify-center p-7 md:p-11">
            <span class="mb-3 text-4xl text-slate-900 font-bold ">Welcome back</span>
            <span class="font-light text-gray-400 mb-8">
                Welcome back! Please enter your details
            </span>

            <form method="post" class="py-4">
                {% csrf_token %}
                <div class="py-4">
                    <label for="{{ form.username.id_for_label }}" class="block text-md font-semibold mb-2">User
                        name</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                        placeholder="Enter your username">
                </div>
                <div class="py-4">
                    <label for="{{ form.password.id_for_label }}"
                        class="block text-md font-semibold mb-2">Password</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                        placeholder="Enter your password">
                </div>
                <button type="submit"
                    class="w-full bg-slate-900  text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300">
                    Sign in
                </button>
            </form>

            <div class="text-center text-gray-400">
                Don't have an account?
                <a href="{% url 'Register' %}" class="font-bold text-black">Sign up for free</a>
            </div>
        </div>
        <!-- {/* right side */} -->
    </div>
</div>
{% endblock %}
